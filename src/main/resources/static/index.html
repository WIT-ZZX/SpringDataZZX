<!DOCTYPE html>
<html lang="zh-CN">
<head>
    <meta charset="utf-8" />
    <title>login</title>
    <base href="/index.html" />
</head>
<body ng-controller="indexCtrl">
<form name="form">
    <table>
        <tr><td>用户名：<input name="username" type="text" ng-model="username"/></td></tr>
        <tr><td>密码：<input name="password" type="text" ng-model="password" /></td></tr>
        <tr><td><input type="submit" value="提交" ng-click="login()"/></td></tr>
    </table>
</form>
</body>
<script data-main="./scripts/app.js" src="http://apps.bdimg.com/libs/require.js/2.1.9/require.min.js"></script>
</html>
